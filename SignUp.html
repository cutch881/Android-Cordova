<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="css/SignUp.css">
</head>
<body>
<div id = "signup">
    <div id="appName">RAVENOUS <br> Sign Up Page</div> <br>
    <form method=get >
        <!--            action='index.html'-->
        First Name:
        <input type="text" name="fName" id=fn><br>
        Last Name:
        <input type="text" name="lName" id=ln><br>
        Email:
        <input type="text" name="username" id=un><br>
        Password:
        <input type="password" name="password1" id=pw1><br>
        Confirm Password:
        <input type="password" name="password2" id=pw2><br>

        <input type="button" value="Sign Up" id=RegisterUserButton>
    </form>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/signUp.js"></script>
</body>
</html>
